# Debug mask (default: 0x000000)
#
#   0x00001:	Be verbose
#
# DEBUG_MASK = 0

# Script to execute for jailing. Might be an absolute path or a path
# relative to the plugin directory.
#
# JAIL_SCRIPT = jail.sh

# Script to execute for terminating a cgroup jail.
# Might be an absolute path or a path relative to the plugin directory.
#
# JAIL_TERM_SCRIPT = jail-term.sh

# Script executed once when jail is initialized.
# Might be an absolute path or a path relative to the plugin directory.
#
# JAIL_INIT_SCRIPT = jail-init.sh
